revise_module.example:
  path: '/revise-module/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\revise_module\Controller\ReviseModuleController::build'
  requirements:
    _permission: 'access content'

revise_module.settings_form:
  path: '/admin/config/system/revise-module'
  defaults:
    _title: 'revise_module settings'
    _form: 'Drupal\revise_module\Form\SettingsForm'
  requirements:
    _permission: 'administer revise_module configuration'

revise_module.formDataDisplay:
  path: '/revise-module/form-display'
  defaults:
    _title: 'Customer Form'
    _controller: '\Drupal\revise_module\Controller\ReviseModuleController::formDataDisplay'
  requirements:
    _permission: 'access content'